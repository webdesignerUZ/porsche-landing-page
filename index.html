<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f24433b2e0.js" crossorigin="anonymous"></script>
    <title>Porsche</title>
</head>
<body>
    <div class="body">
        <div class="back">
            <div class="contact">
                <i class="fab fa-instagram"></i>
                <i class="far fa-envelope"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
        <div class="left-body">
            <header>
                <div class="logo">
                    <img src="logo2.png" alt="logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Model</a></li>
                        <li><a href="#">Inventory</a></li>
                        <li><a href="#">Technology</a></li>
                        <li><a href="#">Contact</a></li>
                        <i class="fas fa-search"></i>
                    </ul>
                </nav> 
            </header> 
            <div class="info-container">
                <h1>Porsche</h1>
                <h2>911</h2>
                <div class="information">
                    <div>
                        <p>Top Speed</p>
                        <span>306km/h</span>
                    </div>
                    <div>
                        <p>Width</p>
                        <span>1,852 mm</span>
                    </div>
                    <div>
                        <p>Length</p>
                        <span>4,519 mm</span>
                    </div>
                </div>
                <div class="discover">
                    <p>Discover More <i class="fas fa-chevron-right"></i></p>
                </div>
            </div>
            
        </div>
        <div class="image-container">
            <div class="left-image-container"></div>
            <div class="right-image-container"></div>
            <img src="3.png" alt="">
        </div>
       <!-- <div class="right-body"></div> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
